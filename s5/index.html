        /*@font-face {

        * {
          box-sizing: border-box;

        body, html {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          background-color: #f9f9f9;
          min-height: 100vh;
        }

        .container {
          display: flex;
          flex-direction: column;
          align-items: center;
          width: 90%;
          max-width: 500px;
          margin: 20px auto; /* space from the top */
          padding: 10px;
        }

        button {
          width: 100%;
          padding: 20px;
          margin: 10px 0;
          font-size: 20px;
          cursor: pointer;
          border: none;
          border-radius: 8px;
            background-color: #8A8A8A;
          transition: background-color 0.3s;
          color: white;
        }

        .folder {
            background-color: #575757;
        }

        .image_ {
            background-color: #f96161;
        }

        button:hover {
          background-color: #3890f5;
        }

        /* Mobile-specific styles */
        @media (max-width: 900px) {
            button {
                padding: 24px;
                font-size: 24px;
            }
        }

        /* Extra small phones */
        @media (max-width: 400px) {
            button {
                padding: 28px;
                font-size: 26px;
            }
        }
