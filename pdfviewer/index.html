<!DOCTYPE html>
<html>
<head>
  <title>My PDF Viewer</title>
</head>
<body>
  <div id="adobe-dc-view"></div>
<script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
<script type="text/javascript">
  document.addEventListener("adobe_dc_view_sdk.ready", function(){ 

    var queryStart = window.location.href.indexOf("?file=");
    var queryEnd = window.location.href.indexOf("#");
    var query = window.location.href.slice(queryStart, queryEnd).replace("?file=", "").replace("#", "");

    var adobeDCView = new AdobeDC.View({clientId: "<YOUR_CLIENT_ID>", divId: "adobe-dc-view"});
    adobeDCView.previewFile({
      content:{location: {url: query}},
      metaData:{fileName: query.split(/[?#]/)[0].split('/').pop()}
    }, {});
  });
</script>
  </script>
</body>
</html>
