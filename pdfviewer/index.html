<!DOCTYPE html>
<html>
<head>
  <title>My PDF Viewer</title>
</head>
<body>
  <div id="pdf-viewer" style="height: 100vh"></div>
  
  <script async type="module">
    import EmbedPDF from 'https://snippet.embedpdf.com/embedpdf.js';

    var queryStart = window.location.href.indexOf("?file=");
    var queryEnd = window.location.href.indexOf("#");
    var query = window.location.href.slice(queryStart, queryEnd).replace("?file=", "").replace("#", "");
 
    EmbedPDF.init({
      type: 'container',
      target: document.getElementById('pdf-viewer'),
      src: query
    });
  </script>
</body>
</html>
